<!DOCTYPE html>
<html>
<head>
    <title>Python Web Runner</title>
</head>
<body>
    <h1>Running Python Program</h1>
    <script>
        fetch('/')
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
